<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Projeto Portfólio">
		<meta name="author" content="Jeisa Boaventura">
		<meta name="keywords" content="HTML, CSS, JavaScript">
        <link rel="stylesheet" href="./assets/css/style.css">
		<link rel="icon" type="image/png" href="assets/img/favicon-32x32.png">
		<title>Meu Portfólio</title>
	</head>
	<body>
		<!-- Cabeçalho da Página (header) -->
		<header>
			<!-- Div Conteudo do Cabeçalho -->
			<div id="header_content">
				<!-- Titulo do Cabeçalho -->
				

				<!-- Conteudo do Menu da Página (header) -->
				<div id="menu">
					<!-- Menu da Página -->
					<nav>
						<!-- Marcadores não ordenados + links -->
						<ul id="menu">
							<li>
								<a href="index.html"> Inicio </a>
							</li>
							<li>
								<a href="contato.html"> Contato </a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<!-- Seção Principal da Página (main) -->
		<main>
			<div id="contact" class="flex"></div>
			<!-- Seção Formulário de Contato e Redes Sociais -->
			<section id="contact">
				
				<!-- Seção do Formulário-->
				<form action="https://formsubmit.co/389eccb5f677a3379b5800104a7ac567" method="POST">
					
					<input type="hidden" name="_next" value="https://caaarolb.github.io/Caaarolb-portfolio-en//sucesso.html">
					<input type="hidden" name="_captcha" value="false">

					<label for="nome">Nome: </label>
					<input
						id="nome"
						type="text"
						name="name"
						placeholder="Digite seu nome"
						required
					/>
					<span id="txtNome"></span>

					<label for="email">Email: </label>
					<input
						id="email"
						type="email"
						name="email"
						placeholder="Digite seu email"
						required
					/>
					<span id="txtEmail"></span>

					<label for="subject">Assunto: </label>
					<input
						id="subject"
						type="text"
						name="subject"
						placeholder="Digite o título da mensagem"
						required
					/>
					<span id="txtSubject"></span>

					<label for="message">Mensagem: </label>
					<textarea
						id="message"
						name="message"
						placeholder="Digite sua mensagem"
						required
					>
					</textarea>

					<button type="submit">Enviar</button>
				</form>

				
			</section>
		</main>

		<!-- Rodapé da Página (footer) -->
		<footer>
			<!-- Seção de Contato - Redes Sociais -->
			<section id="redes_sociais">
				<a href="https://www.linkedin.com/in/-caroline-boaventura/">
					<img src="assets/img/linkedin.svg" alt="LinkedIn" />
				</a>
				<a href="https://github.com/Caaarolb">
					<img src="assets/img/github.svg" alt="Github" />
				</a>
				<a href="https://www.instagram.com/karolboav/">
					<img src="assets/img/instagram.svg" alt="Instagram" />
				</a>
			</section>

			<h3>Feito com ❤ por Jeisa Boaventura- 2025</h3>
		</footer>
	</body>
</html>
